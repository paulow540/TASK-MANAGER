{% extends 'base/base.html' %}
{% block title %}{{ title }}{% endblock %}
{% block content %}
<div class="max-w-lg mx-auto mt-10 bg-white shadow p-6 rounded-lg">
  <h1 class="text-2xl font-bold mb-4 text-gray-800">{{ title }}</h1>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <div class="mt-4">
      <button type="submit" class="bg-indigo-600 text-white px-4 py-2 rounded hover:bg-indigo-700">Save</button>
      <a href="{% url 'taskhero:task_list' %}" class="ml-3 text-gray-600 hover:underline">Cancel</a>
    </div>
  </form>
</div>
{% endblock %}
