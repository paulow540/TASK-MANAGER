{% extends 'base/base.html' %}
{% block title %}Login{% endblock %}
{% block content %}
<div class="max-w-md mx-auto mt-10 bg-white shadow p-6 rounded-lg">
  <h2 class="text-2xl font-bold text-gray-800 mb-4">Login</h2>
  <form method="post">
    {% csrf_token %}
    <div class="mb-4">
      <label class="block text-gray-700 mb-2">Username</label>
      <input type="text" name="username" class="w-full border rounded px-3 py-2" required>
    </div>
    <div class="mb-4">
      <label class="block text-gray-700 mb-2">Password</label>
      <input type="password" name="password" class="w-full border rounded px-3 py-2" required>
    </div>
    <button type="submit" class="bg-indigo-600 text-white px-4 py-2 rounded hover:bg-indigo-700">Login</button>
  </form>
  <p class="mt-3 text-sm text-gray-600">
    Donâ€™t have an account? <a href="{% url 'taskhero:signup' %}" class="text-indigo-600 hover:underline">Sign up</a>.
  </p>
</div>
{% endblock %}
