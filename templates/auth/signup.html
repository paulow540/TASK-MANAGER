{% extends 'base/base.html' %}
{% block title %}Sign Up{% endblock %}
{% block content %}
<div class="max-w-md mx-auto mt-10 bg-white shadow p-6 rounded-lg">
  <h2 class="text-2xl font-bold text-gray-800 mb-4">Create an Account</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="bg-indigo-600 text-white px-4 py-2 rounded hover:bg-indigo-700">Sign Up</button>
  </form>
  <p class="mt-3 text-sm text-gray-600">
    Already have an account? <a href="{% url  'taskhero:login' %}" class="text-indigo-600 hover:underline">Login here</a>.
  </p>
</div>
{% endblock %}
